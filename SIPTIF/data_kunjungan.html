</head>
<body>
<header>

<section class="title">
<div style="display: flex; justify-content: space-between; align-items: center;">
    <h2>Data Pengunjung</h2>
    <div style="font-size: 14px; color: #fff;">
        <i class="fas fa-database"></i> Sistem Informasi Tata Usaha
    </div>
</div>
</section>

<section class="data-kunjungan">
<div class="container">
<!-- Filter Section -->
<div class="filter-section">
    <div class="filter-group">
        <label for="filterTanggal">Filter Tanggal:</label>
        <input type="date" id="filterTanggal" class="filter-input">
    </div>
    <button id="btnFilter" class="btn-primary">Terapkan Filter</button>
    <button id="btnReset" class="btn-secondary">Reset</button>
</div>

<!-- Data Table -->
<div class="table-container">
    <table class="data-table">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Tanggal Kunjungan</th>
                <th>Jam Masuk</th>
                <th>Jam Keluar</th>
                <th>Keperluan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td colspan="8" style="text-align: center; padding: 40px;">
                    <div style="display: inline-block; padding: 10px 20px; background: #f8f9fa; border-radius: 5px;">
                        <i class="fas fa-spinner fa-spin"></i> Memuat data...
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Pagination -->
<div class="pagination">
    <button id="prevPage" class="btn-pagination">Sebelumnya</button>
    <span id="pageInfo">Halaman 1 dari 1</span>
    <button id="nextPage" class="btn-pagination">Selanjutnya</button>
</div>

<!-- Export Buttons -->
<div class="export-buttons">
    <button class="btn-export" onclick="exportToExcel()">
        <i class="fas fa-file-excel"></i> Export Excel
    </button>
    <button class="btn-export" onclick="printTable()">
        <i class="fas fa-print"></i> Cetak
    </button>
    <button class="btn-export" onclick="reloadData()">
        <i class="fas fa-sync-alt"></i> Refresh Data
    </button>
</div>
</div>
</section>

<!-- Modal Edit Data -->
<div class="modal fade" id="editDataModal" tabindex="-1" aria-labelledby="editDataLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="editDataLabel">Ubah Data Kunjungan</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
</div>
<div class="modal-body">
<form action="ubah_data_kunjungan.php" method="POST">
<input type="hidden" id="edit-id" name="id">
<div class="mb-3">
<label for="edit-nama" class="form-label">Nama</label>
<input type="text" class="form-control" id="edit-nama" name="nama" required>
</div>
<div class="mb-3">
<label for="edit-email" class="form-label">Email</label>
<input type="email" class="form-control" id="edit-email" name="email" required>
</div>
<div class="mb-3">
<label for="edit-tanggal" class="form-label">Tanggal Kunjungan</label>
<input type="date" class="form-control" id="edit-tanggal" name="tanggal" required>
</div>
<div class="mb-3">
<label for="edit-masuk" class="form-label">Jam Masuk</label>
<input type="time" class="form-control" id="edit-masuk" name="masuk" required>
</div>
<div class="mb-3">
<label for="edit-keluar" class="form-label">Jam Keluar</label>
<input type="time" class="form-control" id="edit-keluar" name="keluar">
</div>
<div class="mb-3">
<label for="edit-keperluan" class="form-label">Keperluan</label>
<select class="form-control" id="edit-keperluan" name="keperluan" required>
    <option value="">Pilih keperluan</option>
    <option value="Meminjam Ruangan">Meminjam Ruangan</option>
    <option value="Mengunjungi Perpustakaan">Mengunjungi Perpustakaan</option>
    <option value="Meminjam Alat">Meminjam Alat</option>
    <option value="Meminjam Buku">Meminjam Buku</option>
    <option value="Meminjam Kunci Ruangan">Meminjam Kunci Ruangan</option>
    <option value="Lainnya">Lainnya</option>
</select>
</div>
<button type="submit" class="btn btn-primary">Simpan</button>
</form>
</div>
</div>
</div>
</div>

</body>
</html>
